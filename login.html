<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat_coffee_login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="cb">
        <a href="index.html">
            <button type="button" class="btn-login-cb">Atras</button>
          </a>
    </div>
<div class="login-box">
    <form action="" method="POST" id="form">
        <div class="form">
            <h1 class="login-title">Iniciar sesión</h1>
            <div class="test">
                <input type="email" name="" id="email" required> <span class="bar"></span>
                <label for="">Tu correo</label>
            </div>
            <div class="test">
                <input type="password" name="" id="pass" required> <span class="bar"></span>
                <label for="">Contraseña</label>
            </div>
            <button type="submit" class="btn-login">Confirmar</button>
            
            <a href="login.html">
                <button type="button" id="close" class="btn-login-2">Cerrar sesión</button>
              </a>
        </div>
    </form>
</div>
    <script src="login.js"></script>
</body>
</html>
